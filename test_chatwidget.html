<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Test Page</title>
    <link rel="stylesheet" href="./chatbot_bundle/dist/styles.css" />
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/regenerator-runtime@0.13.7/runtime.js"></script>
    <script src="./chatbot_bundle/dist/bundle.js"></script>
  </head>
  <body>
    <h1>Welcome to the Chatbot Test Page</h1>
    <p>This is a sample page to test the chatbot. Look for the chat button in the bottom right corner.</p>
    <div id="chat-button-container"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.renderChatButton) {
          window.renderChatButton("chat-button-container", {
            logoSrc: "https://raw.githubusercontent.com/errajibadr/chatbot_mvp/main/logo.jpeg",
            chatInterfaceColor: "#FFFFFF",
            chatbotId: "prestige-webb",
          });
        } else {
          console.error("renderChatButton function not found");
        }
      });
    </script>
  </body>
</html>
